<head>
    <title>css intro</title>
    <link rel="stylesheet" href="race.css">
</head>
<h1>Race Registration!</h1>
<div>
    <form action="/Marathon">
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name="First Name" required>
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name" required>
    </form>
</div>
<div>
    Select a Race:
</div>
<p>
<div>
    <input type="radio" name="Race" id="Fun Run" value="fun run">
    <label for="fun run">Fun Run 5k</label>
</div>
<div>

    <input type="radio" name="Race" id="Half Marathon" value="half">
    <label for="half marathon">Half Marathon</label>
</div>
<div>
    <input type="radio" name="Race" id="Full Marathon" value="full">
    <label for="full marathon">Full Marathon</label>
</div>
</p>
<div>
    <form action="/Marathon">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" required>
        <label for="Password">Password</label>
        <input type="text" id="Password" name="Password" required>
    </form>
</div>
<div>
    Select age group
    <select name="age group" id="age group">
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50-60">50-60</option>
    </select>
</div>
<button>Register!</button>
